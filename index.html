<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background: linear-gradient(180deg, rgba(12, 112, 242, 0.5) 20%, rgba(12, 112, 242, 0) 30%), #303030;
            background-repeat: no-repeat;
        }

        #principal {
            width: 100%;
            height: 100px;
            background-color: #303030;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #bababa;
        }

        #menu {
            display: flex;
            width: 55%;
            justify-content: space-around;
            align-items: center;
        }

        #principal div a {
            font-size: 25px;
            font-weight: 600;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Inter';
        }

            #principal div a:hover{
                color: #cccccc;
            }

        #principal button {
            margin-right: 5%;
            background-color: #0C70F2;
            color: #ffffff;
            width: 80px;
            height: 40px;
            font-family: 'Inter';
            font-size: 20px;
            font-weight: 600;
            border: none;
            box-shadow: 3px 2px 4px rgba(12, 112, 242, 0.35);
            cursor: pointer;
        }

    </style>
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requesitos Para Participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            <p>Esse será um evento exclusivo para todos os alunos <br>
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </p>
        </header>
        <form>
            <div class="form.group">
                <label>Nome</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>
            <div class="form.group">
                <label>Sobrenome</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>
            <div class="form.group">
                <label>Área de Interesse:</label>
                <div class="checkbox.itens">
                    <input type="checkbox" value="front">
                    <label>Front-End</label>
                    <input type="checkbox" value="back">
                    <label>Back-End</label>
                    <input type="checkbox" value="dados">
                    <label>Banco de Dados</label>
                </div>
            </div>
            <div class="form.group">
                <label>E-mail</label>
                <input type="email" placeholder="Insira seu e-mail aqui">
            </div>
            <div class="form.group">
                <label>Telefone</label>
                <input type="tel" placeholder="(99) 9999-9999">
            </div>
            <div class="form.group">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>
            <input type="submit" value="Cadastrar">
        </form>
    </section>
</body>
</html>
